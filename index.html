<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>HelloCSS-Layout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Project shows the use of CSS in the positioninig layout on the example a tweet">
        <meta name="author" content="Adrian Chudy">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <a href="https://twitter.com/FalubazZG"><img src="img/falubaz_logo.jpeg" alt="Picture shows logo speedway club Falubaz Zielona Góra">
                <div class="heading">
                    <h1><a href="https://twitter.com/FalubazZG">Falubaz Zielona Góra</a></h1>
                    <h2>@FalubazZG</h2>  
                </div>
            </a>
            <div class="button">
                <img src="img/follow.png" alt="Follow icon">
                <p>Obserwuj</p>
            </div>
        </header>
        <main>
            <p>Koszykarskie granie Falubazu i <a href="https://twitter.com/peperacing151">@peperacing151</a> z <a href="https://twitter.com/fundacjawosp">@fundacjawosp</a> :)</p>
            <img src="img/main_picture.jpg" alt="Picture presents a basketball charity match">
        </main>
        <footer>
            <div class="border"><div class="verticalline"><div class="font"><span>PODANE DALEJ</span><span> POLUBIENIA</span></div><div><span id="pass">2</span><span id="likes">9</span></div></div><div>
                <img src="img/footer/footer1.jpg" alt="People profiles picture who like's this tweet'">
                <img src="img/footer/footer2.jpg" alt="People profiles picture who like's this tweet'">
                <img src="img/footer/footer3.jpg" alt="People profiles picture who like's this tweet'">
                <img src="img/footer/footer4.jpg" alt="People profiles picture who like's this tweet'">
                <img src="img/footer/footer5.jpg" alt="People profiles picture who like's this tweet'">
                <img src="img/footer/footer6.jpg" alt="People profiles picture who like's this tweet'">
                <img src="img/footer/footer7.jpeg" alt="People profiles picture who like's this tweet'">
                <img src="img/footer/footer8.jpg" alt="People profiles picture who like's this tweet'">     
            </div></div>
            <div class="time">
                <p>04:50 - 15.01.2017 z:<a href="https://twitter.com/search?q=place%3A691f58e684524c0d"> Zielona Góra, Polska</a></p>
            </div>
            <div class="icons">
                <img src="img/left_arrow.png" width="20em" height="20em" alt="Icon presents left arrow">
                <img src="img/exchange_arrow.png" width="20em" height="20em" alt="Icon presents exchange arrow"><span> 2</span>
                <img src="img/grey_heart.png" width="20em" height="20em" alt="Icon presents grey heart"> <span>9</span>
            </div>
        </footer>
    </body>
</html>
